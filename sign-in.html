<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="sign-in">
      <div class="container">
        <div class="sign-in">
          <div class="row form-row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 form-col">
              <form action="" class="">
                <div class="col-md-12 d-flex justify-content-center">
                  <!-- <img src="./assets/img/logo.png" alt=""> -->
                  <h2>Log-In</h2>
                </div>
                <div class="row">
                  <div class="col-md-12 d-flex flex-column my-3">
                    <label for="">Username or Email Address*</label>
                    <input type="text" class="username-email" />
                  </div>
                  <div class="col-md-12 d-flex flex-column my-3">
                    <label for="">Psssword*</label>
                    <input type="password" class="passwordInp"/>
                  </div>
                  <div class="col-lg-12 d-flex justify-content-end">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                    <a href="index.html">home page</a>
                  </div>
                  <div class="col-lg-12 d-flex">
                    <input type="checkbox" id="remember" />
                    <label for="remember" class="py-0 px-2">Remember Me</label>
                  </div>
                  <div class="col-md-12 my-2 py-2">
                    <button id="loginbtn" type="submit">Log in</button>
                  </div>
                  <div class="col-lg-12 d-flex justify-content-center py-3">
                    <p>Not Registered?</p>
                    <a href="sign-up.html" class="px-2 register-link"
                      >Register</a
                    >
                  </div>
                  <div
                    class="col-lg-12 justify-content-center d-flex py-4 or-p"
                  >
                    <span class="line-1"></span>
                    <span class="line-2">OR</span>
                    <span class=""></span>
                  </div>
                  <div class="col-lg-12 d-flex justify-content-center icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-amazon"></i>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-2"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="assets/js/sign-in.js"></script>
  </body>
</html>
