<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../assets/img/users/pic-1.png" />
    <title>Admin</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header">
        <p>Welcome, Admin</p>
        <div class="admin">
          <i class="fa-solid fa-sun"></i>
          <div class="letter">
            <a href="contact-us.html" class="fa-solid fa-envelope"></a>
            <span class="count">1</span>
          </div>

          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Admin
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" href="../sign-in.html">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Left Bar -->
    <section id="left-bars">
      <div class="container">
        <div class="left-bars">
          <div class="left-bars-title">
            <div class="admin-info">
              <img src="../assets/img/logo.png" alt="" />
              <div class="admin-name">
                <h5>MovieStar</h5>
                <i class="fa-solid fa-bars"></i>
              </div>
            </div>
            <ul class="bars-content">
              <li>
                <i class="fa-solid fa-house-user"></i>
                <a href="admin.html" id="users-link">Home</a>
              </li>
              <li>
                <i class="fa-solid fa-users"></i>
                <a href="admin.html" id="users-link">Users</a>
              </li>
              <li>
                <i class="fa-solid fa-film"></i>
                <a href="films.html" id="films-link">Films</a>
              </li>

              <li>
                <i class="fa-solid fa-comment"></i>
                <a href="comments.html">Comments</a>
              </li>
              <li>
                <i class="fa-solid fa-plus"></i>

                <a href="add-movies.html">Add Movies</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="userModalLabel">User Details</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="closeModalBtn"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="userModalBody"></div>
        </div>
      </div>
    </div>

    <div id="home-page">
      <div class="container">
        <div class="home-page">
          <div class="statics">
            <div class="row">
              <div class="col-lg-3">
                <div class="card" style="border-bottom: 2px solid #006666">
                  <div class="header">Total Films</div>
                  <div class="content">
                    <p class="value-counter" data-value="1050">1050</p>
                    <i
                      class="fa-solid fa-clapperboard"
                      style="background-color: #b2d1d1; color: #006666"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card" style="border-bottom: 2px solid #ffae1a">
                  <div class="header">Prmium Films</div>
                  <div class="content">
                    <p class="value-counter" data-value="1050">1050</p>
                    <i
                      class="fa-solid fa-clapperboard"
                      style="background-color: #ffe7ba; color: #ffca67"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card" style="border-bottom: 2px solid #ff8367">
                  <div class="header">Upcoming</div>
                  <div class="content">
                    <p class="value-counter" data-value="1050">1050</p>
                    <i
                      class="fa-solid fa-clapperboard"
                      style="background-color: #ffd2c8; color: #ff8367"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="card" style="border-bottom: 2px solid #86909c">
                  <div class="header">Popular</div>
                  <div class="content">
                    <p class="value-counter" data-value="1050">1050</p>
                    <i
                      class="fa-solid fa-clapperboard"
                      style="background-color: #f7f8f9; color: #555555"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="charts">
            <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
            <canvas
              id="myChart2"
              style="width: 100%; max-width: 350px"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/home.js"></script>
  <script src="./js/common.js"></script>
</html>
