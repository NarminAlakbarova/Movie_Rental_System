<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header">
          <div class="admin">
            <i class="fa-solid fa-sun"></i>
            <div class="letter">
              <a href="contact-us.html" class="fa-solid fa-envelope"></a>
              <span class="count">1</span>
            </div>

            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="../sign-in.html">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>Log
                    out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Left Bar -->
    <section id="left-bars">
      <div class="container">
        <div class="left-bars">
          <div class="left-bars-title">
            <div class="admin-info">
              <img src="../assets/img/team.png" alt="" />
              <div class="admin-name">
                <h5>John Doe</h5>
                <p>Gold Member</p>
              </div>
            </div>
            <ul class="bars-content">
              <li>
                <i class="fa-solid fa-users"></i>
                <a href="admin.html" id="users-link">Users</a>
              </li>
              <li>
                <i class="fa-solid fa-film"></i>
                <a href="films.html" id="films-link">Films</a>
              </li>
   
              <li>
                <i class="fa-solid fa-comment"></i>
                <a href="comments.html">Comments</a>
              </li>
              <li>
                <i class="fa-solid fa-plus"></i>

                <a href="add-movies.html">Add Movies</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Form -->

    <section id="add-movies">
      <div class="container">
        <div class="add-movies">
          <form action="">
            <h3 class="my-4">Add Movies</h3>
            <div class="row">
              <div class="col-md-6 d-flex flex-column">
                <label for="">Movie Name</label>
                <input
                  type="text"
                  name=""
                  id="name"
                  placeholder="Enter movie name..."
                />
              </div>
              <div class="col-md-6 d-flex flex-column">
                <label for="">Release Date</label>
                <input
                  type="text"
                  name=""
                  id="date"
                  placeholder="Enter Release date..."
                />
              </div>
              <div class="col-md-6 d-flex flex-column">
                <label for="">Genres</label>
                <input
                  type="text"
                  name=""
                  id="genres"
                  placeholder="Enter a genres.."
                />
              </div>
              <div class="col-md-6 d-flex flex-column">
                <label for="">Section</label>
                <select name="" id="selection">
                  <option value="upcoming">upcoming</option>
                  <option value="Suggested">Suggested</option>
                  <option value="Must-Have">Must-Have</option>
                  <option value="Trailer">Trailer</option>
                  <option value="Premium">Premium</option>
                </select>
              </div>
              <div class="col-md-6 d-flex flex-column">
                <label for="">Time</label>
                <input type="text" id="time" placeholder="time.."/>
              </div>
              <div class="col-md-6 d-flex flex-column">
                <label for="">imbd</label>
                <input type="number" id="imbd" placeholder="imbd..." />
              </div>
              <div class="col-md-12 mt-3">
                <label for="">Title</label>
                <textarea
                  style="width: 100%"
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  placeholder="Films Title..."
                ></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label for="">Trailer</label>
                <input type="url" id="urlinp" placeholder="Trailer link..." />
              </div>
              <div class="col-md-12">
                <input type="file" id="imginp" style="width: 100%" />
              </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
              <button type="submit" id="add">Add</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/add-edit.js"></script>
  <script src="./js/common.js"></script>
</html>
