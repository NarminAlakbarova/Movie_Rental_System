<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header">
          <div class="logo-menu">
            <img src="../assets/img/logo.png" alt="" />

            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="admin">
            <i class="fa-solid fa-sun"></i>
            <img src="../assets/img/team.png" alt="" />
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>Log
                    out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="left-bars">
      <div class="container">
        <div class="left-bars">
          <div class="left-bars-title">
         <div class="admin-info">
            <img src="../assets/img/team.png" alt="" />
            <div class="admin-name">
              <h5>John Doe</h5>
              <p>Gold Member</p>
            </div>
         </div>
            <ul class="bars-content">
                <li>Users</li>
                <li>Films</li>
                <li>Orders</li>
                <li>Comment</li>
            </ul>
          </div>

     
        </div>
      </div>
    </section>
    <div id="left-bars-burger">
        <div class="container">
            <div class="left-bars-burger">
                <ul class="icons">
                    <li><img src="../assets/img/team.png" alt="" /></li>
                    <li>
                      <i class="fa-solid fa-users"></i>
                    </li>
                    <li>
                      <i class="fa-solid fa-film"></i>
                    </li>
                    <li><i class="fa-solid fa-wallet"></i></li>
                    <li><i class="fa-solid fa-comment"></i></li>
                  </ul>
            </div>
        </div>
    </div>
    <div id="admin-panel">
      <div class="container">
        <div class="admin-panel">
          <div class="row"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="./admin.js"></script>
</html>
